<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coduri Poștale din România</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/coduriPostaleRomania.css" />
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<!-- Start of first page: #home -->
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed">
		<h3>Coduri Poștale</h3>
		<a href="#" data-icon="gear" class="ui-btn-right">Options</a>
		<div data-role="navbar">
			<ul>
				<li><a id="zipcodeTab" href="#zipcode" class="ui-btn-active">Coduri Postale</a></li>
				<li><a id="addressTab" href="#address">Adrese</a></li>
			</ul>
		</div>
	</div><!-- /header -->
	<div data-role="content" id="zipcodeContainer">
		<input type="search" id="codPostal" value="" placeholder="Cod Poștal" autofocus />
		<a href="#" id="btnSearch" data-role="button">Caută</a>
		<div id="linebreak">&nbsp;</div>
		<ul data-role="listview" id="searchResults"></ul>
	</div><!-- /content -->
	<div data-role="content" id="addressContainer">
		<input type="search" id="location" value="" placeholder="Localitate" autofocus />
		<input type="search" id="address" value="" placeholder="Strada" />
		<a href="#" id="btnSearchZipcode" data-role="button">Caută</a>
		<div id="linebreak">&nbsp;</div>
		<ul data-role="listview" id="searchResultsAddress"></ul>
	</div><!-- /content -->
	<div class="center" data-role="footer" data-position="fixed">
		<a href="http://openapi.ro" target="_blank" class="ui-link">
			<img src="http://openapi.ro/oa-logo.png" width="82" height="38" alt="OpenAPI.ro - servicii web pentru România"/>
		</a>
	</div>
</div><!-- /page home -->
</body>
</html>
